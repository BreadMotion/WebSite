<!-- products.html -->
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>PanKUN | Products</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <!-- 共通CSS -->
        <link rel="stylesheet" href="assets/css/base.css" />
        <link
            rel="stylesheet"
            href="assets/css/layout.css"
        />
        <link
            rel="stylesheet"
            href="assets/css/products.css"
        />

        <!-- アイコン -->
        <link rel="icon" href="favicon.ico" sizes="any" />
        <link
            rel="icon"
            type="image/png"
            href="assets/img/favicon-32.png"
            sizes="32x32"
        />
        <link
            rel="icon"
            type="image/png"
            href="assets/img/favicon-192.png"
            sizes="192x192"
        />

        <meta
            name="description"
            content="制作・販売しているゲームやプラグイン、ツールの一覧ページ"
        />

        <meta
            property="og:title"
            content="PanKUN Products | pankun.dev"
        />
        <meta
            property="og:description"
            content="販売・配布しているゲーム、プラグイン、ツールの一覧"
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://breadmotion.github.io/WebSite/products.html"
        />
        <meta
            property="og:image"
            content="https://breadmotion.github.io/WebSite/assets/img/ogp.png"
        />

        <meta
            name="twitter:card"
            content="summary_large_image"
        />
        <meta
            name="twitter:title"
            content="PanKUN Products | pankun.dev"
        />
        <meta
            name="twitter:description"
            content="販売・配布しているゲーム、プラグイン、ツールの一覧"
        />
        <meta
            name="twitter:image"
            content="https://breadmotion.github.io/WebSite/assets/img/ogp.png"
        />
    </head>
    <body>
        <div class="page-shell">
            <main class="main-container">
                <section
                    class="page-header reveal-on-scroll"
                >
                    <h1>Products</h1>
                    <p>
                        自分が制作・販売しているゲームやプラグイン、ツールの一覧です。
                    </p>
                    <p>
                        外部ストアへのリンクや、配布実行ファイルのダウンロードリンクをまとめています。
                    </p>
                </section>

                <section class="section reveal-on-scroll">
                    <div class="section-header">
                        <h2>一覧</h2>
                        <div
                            class="section-header__controls"
                        >
                            <input
                                type="search"
                                id="productSearch"
                                class="input input--search"
                                placeholder="タイトル・タグ・プラットフォームで検索"
                            />
                            <select
                                id="productTypeFilter"
                                class="select"
                            >
                                <option value="">
                                    すべての種類
                                </option>
                                <option value="Game">
                                    Game
                                </option>
                                <option value="Plugin">
                                    Plugin
                                </option>
                                <option value="Tool">
                                    Tool
                                </option>
                            </select>
                        </div>
                    </div>

                    <div
                        id="productList"
                        class="card-grid"
                    ></div>

                    <p
                        id="productEmptyMessage"
                        class="text-muted"
                        style="display: none"
                    >
                        条件に一致するプロダクトがありません。
                    </p>
                </section>
            </main>
        </div>

        <!-- 共通JS -->
        <script src="assets/js/layout.js" defer></script>
        <script src="assets/js/ui.js"></script>
        <!-- Products専用JS -->
        <script src="assets/js/products.js" defer></script>
    </body>
</html>
