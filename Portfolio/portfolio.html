<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Portfolio</title>
    <!-- setting meta data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X_UA_Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes"
    />

    <!-- import google font api -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />

    <!-- import google font api -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap"
      rel="stylesheet"
    />

    <!-- import css -->
    <link rel="stylesheet" href="./../css/style.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./../css/header.css" />
    <link rel="stylesheet" href="./../css/footer.css" />
    <link rel="stylesheet" href="./Portfolios/css/style.css" />
  </head>
  <body>
    <!-- import font awsome library -->
    <script
      src="https://kit.fontawesome.com/f6d11522bd.js"
      crossorigin="anonymous"
    ></script>
    <!-- import processing library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.js"></script>
    <!-- import markdown library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- html import section -->
    <script>
      //import header section
      fetch("./../header.html")
        .then((response) => response.text())
        .then((data) =>
          document.querySelector("main").insertAdjacentHTML("afterbegin", data)
        );

      //import fotter section
      fetch("./../footer.html")
        .then((response) => response.text())
        .then((data) =>
          document.querySelector("main").insertAdjacentHTML("beforeend", data)
        );
    </script>
    <main>
      <div clas="box" id="box">
        <div class="markdown" id="markdown">
          <!-- will import markdown -->
          <script>
            //import markdown section
            var param = new URL(window.location.href).searchParams.get(
              "pageid"
            );
            var exportMarkdown = document.getElementById("markdown");
            fetch("./Portfolios/" + param, { method: "GET" })
              .then((response) => response.text())
              .then((text) => {
                exportMarkdown.innerHTML = marked.parse(text);
              });
          </script>
        </div>
      </div>
    </main>
  </body>
</html>
