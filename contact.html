<!doctype html>
<html lang="ja">
    <head prefix="og: https://ogp.me/ns#">
        <meta charset="UTF-8" />
        <title>PanKUN | Contact</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />
        <meta
            name="description"
            content="エンジニア PanKUNお問い合わせページ"
        />

        <!-- 共通CSS -->
        <link rel="stylesheet" href="assets/css/base.css" />
        <link
            rel="stylesheet"
            href="assets/css/layout.css"
        />
        <link
            rel="stylesheet"
            href="assets/css/contact.css"
        />

        <!-- アイコン -->
        <link rel="icon" href="favicon.ico" sizes="any" />
        <link
            rel="icon"
            type="image/png"
            href="assets/img/favicon-32.png"
            sizes="32x32"
        />
        <link
            rel="icon"
            type="image/png"
            href="assets/img/favicon-192.png"
            sizes="192x192"
        />

        <!-- OG関係 -->
        <meta
            property="og:title"
            content="PanKUN Contact | pankun.dev"
        />
        <meta
            property="og:description"
            content="エンジニア PanKUNお問い合わせページ"
        />
        <meta property="og:type" content="article" />
        <meta
            property="og:url"
            content="https://breadmotion.github.io/WebSite/"
        />
        <meta
            property="og:image"
            content="https://breadmotion.github.io/WebSite/assets/img/ogp.png"
        />
        <meta property="og:site_name" content="PanKUN" />
        <meta
            property="og:email"
            content="pankun.dev@gmail.com"
        />

        <!-- Twitter -->
        <meta
            name="twitter:card"
            content="summary_large_image"
        />
        <meta
            name="twitter:title"
            content="PanKUN Contact | pankun.dev"
        />
        <meta
            name="twitter:description"
            content="エンジニア PanKUNお問い合わせページ"
        />
        <meta
            name="twitter:image"
            content="https://breadmotion.github.io/WebSite/assets/img/ogp.png"
        />
        <meta
            name="google-site-verification"
            content="2us9bSy_ytt-3S-o8CVDVK8SPFWC9G3h39tzB-TKq7c"
        />
    </head>
    <body>
        <!-- header は layout.js が自動挿入 -->
        <div class="page-shell">
            <main class="main-container">
                <section
                    class="page-header reveal-on-scroll"
                >
                    <h1>Contact</h1>
                    <p>
                        お仕事のご相談やご連絡は、以下のフォームまたはメールからお願いします。
                    </p>
                    <p>
                        メール:
                        <a
                            href="mailto:pankun.eng@gmail.com"
                            >pankun.eng@gmail.com</a
                        >
                    </p>
                </section>

                <section class="section reveal-on-scroll">
                    <h2>お問い合わせフォーム（ダミー）</h2>
                    <form
                        id="contactForm"
                        class="contact-form"
                    >
                        <div class="form-field">
                            <label for="name">お名前</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                required
                            />
                        </div>

                        <div class="form-field">
                            <label for="email"
                                >メールアドレス</label
                            >
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />
                        </div>

                        <div class="form-field">
                            <label for="message"
                                >電話番号</label
                            >
                            <textarea
                                id="phone"
                                name="phone"
                                rows="1"
                                required
                            ></textarea>
                        </div>

                        <div class="form-field">
                            <label for="message"
                                >内容</label
                            >
                            <textarea
                                id="message"
                                name="message"
                                rows="5"
                                required
                            ></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit">
                                送信（ダミー）
                            </button>
                        </div>

                        <p
                            id="contactResult"
                            class="contact-result"
                            aria-live="polite"
                        ></p>
                    </form>
                </section>
            </main>
        </div>

        <!-- 共通JS -->
        <script src="assets/js/layout.js" defer></script>
        <script src="assets/js/ui.js"></script>
        <script src="assets/js/contact.js" defer></script>

        <canvas id="menuAnimationCanvas"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script src="assets/js/menuAnimation.js"></script>
    </body>
</html>
