<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>PanKUN | Contact</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <!-- 共通CSS -->
        <link rel="stylesheet" href="assets/css/base.css" />
        <link
            rel="stylesheet"
            href="assets/css/layout.css"
        />

        <!-- Contact専用CSS -->
        <link
            rel="stylesheet"
            href="assets/css/contact.css"
        />

        <meta
            name="description"
            content="エンジニア PanKUNのポートフォリオ"
        />

        <meta
            property="og:title"
            content="PanKUN Potrfolio | pankun.dev"
        />
        <meta
            property="og:description"
            content="エンジニア PanKUNコンタクト/制作したゲームやツール、技術ブログを掲載"
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://breadmotion.github.io/WebSite/"
        />
        <meta
            property="og:image"
            content="https://breadmotion.github.io/WebSite/assets/img/ogp.png"
        />

        <meta
            name="twitter:card"
            content="summary_large_image"
        />
        <meta
            name="twitter:title"
            content="PanKUN Contact | pankun.dev"
        />
        <meta
            name="twitter:description"
            content="エンジニア PanKUNコンタクト"
        />
        <meta
            name="twitter:image"
            content="https://breadmotion.github.io/WebSite/assets/img/ogp.png"
        />
        <meta
            name="google-site-verification"
            content="2us9bSy_ytt-3S-o8CVDVK8SPFWC9G3h39tzB-TKq7c"
        />
    </head>
    <body>
        <!-- header は layout.js が自動挿入 -->
        <div class="page-shell">
            <main class="main-container">
                <section
                    class="page-header reveal-on-scroll"
                >
                    <h1>Contact</h1>
                    <p>
                        お仕事のご相談やご連絡は、以下のフォームまたはメールからお願いします。
                    </p>
                    <p>
                        メール:
                        <a href="mailto:example@example.com"
                            >example@example.com</a
                        >
                    </p>
                </section>

                <section class="section reveal-on-scroll">
                    <h2>お問い合わせフォーム（ダミー）</h2>
                    <form
                        id="contactForm"
                        class="contact-form"
                    >
                        <div class="form-field">
                            <label for="name">お名前</label>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                required
                            />
                        </div>

                        <div class="form-field">
                            <label for="email"
                                >メールアドレス</label
                            >
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />
                        </div>

                        <div class="form-field">
                            <label for="message"
                                >内容</label
                            >
                            <textarea
                                id="message"
                                name="message"
                                rows="5"
                                required
                            ></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit">
                                送信（ダミー）
                            </button>
                        </div>

                        <p
                            id="contactResult"
                            class="contact-result"
                            aria-live="polite"
                        ></p>
                    </form>
                </section>
            </main>
        </div>

        <!-- footer も layout.js が自動挿入 -->

        <!-- 共通JS -->
        <script src="assets/js/layout.js" defer></script>
        <script src="assets/js/ui.js"></script>
        <!-- Contact専用JS -->
        <script src="assets/js/contact.js" defer></script>
    </body>
</html>
