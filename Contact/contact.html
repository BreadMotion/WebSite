<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Contact</title>
    <!-- setting meta data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X_UA_Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes"
    />

    <!-- import google font api -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />

    <!-- import google font api -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap"
      rel="stylesheet"
    />

    <!-- import css -->
    <link rel="stylesheet" href="./../css/style.css" />
    <link rel="stylesheet" href="./../css/header.css" />
    <link rel="stylesheet" href="./../css/footer.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- import javascript -->
    <script src="./js/contact.js"></script>
  </head>
  <body onload="init()">
    <!-- import font awsome library -->
    <script
      src="https://kit.fontawesome.com/f6d11522bd.js"
      crossorigin="anonymous"
    ></script>
    <!-- import processing library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.js"></script>
    <script>
      //import header section
      fetch("./../header.html")
        .then((response) => response.text())
        .then((data) =>
          document.querySelector("main").insertAdjacentHTML("afterbegin", data)
        );

      //import fotter section
      fetch("./../footer.html")
        .then((response) => response.text())
        .then((data) =>
          document.querySelector("main").insertAdjacentHTML("beforeend", data)
        );
    </script>
    <main>
      <div class="main">
        <p class="otoiawase">おといあわせ</p>
        <div class="input">
          <div>
            <p class="title">なまえ</p>
            <form name="contentForm" id="contentForm">
              <input
                type="text"
                name="message"
                id="message"
                value="メッセージ"
              />
            </form>
          </div>
        </div>

        <div class="input">
          <div>
            <p class="title">めーる</p>
            <form name="contentForm" id="contentForm">
              <input
                type="email"
                name="address"
                id="address"
                value="メールアドレス"
              />
            </form>
          </div>
        </div>

        <div class="input">
          <div>
            <p class="title">でんわ</p>
            <form name="contentForm" id="contentForm">
              <input
                type="text"
                name="message"
                id="message"
                value="メッセージ"
              />
            </form>
          </div>
        </div>

        <div class="input">
          <div>
            <p class="title">なにかごようですか？</p>
            <form name="contentForm" id="contentForm">
              <input
                type="text"
                name="message"
                id="message"
                value="メッセージ"
              />
            </form>
          </div>
        </div>

        <div class="input">
          <div class="last-input">
            <form name="contentForm" id="contentForm">
              <input
                class="submit"
                type="submit"
                name="submit"
                value="そうしん"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
