<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Contact</title>
    <!-- setting meta data -->
    <meta charset="UTF-8" />
    <meta http-equiv="X_UA_Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes"
    />

    <!-- import css -->
    <link rel="stylesheet" href="./../style.css" />
    <link rel="stylesheet" href="./../css/header.css" />
    <link rel="stylesheet" href="./../css/footer.css" />

    <!-- import javascript -->
    <script src="./js/contact.js"></script>
  </head>
  <body onload="init()">
    <main>
      <div class="main">
        <form name="contentForm" id="contentForm">
          <input
            type="email"
            name="address"
            id="address"
            value="メールアドレス"
          />
          <input type="submit" name="submit" value="送信" />
        </form>
      </div>
    </main>
    <script>
      //import header section
      fetch("./../header.html")
        .then((response) => response.text())
        .then((data) =>
          document.querySelector("main").insertAdjacentHTML("afterbegin", data)
        );

      //import fotter section
      fetch("./../footer.html")
        .then((response) => response.text())
        .then((data) =>
          document.querySelector("main").insertAdjacentHTML("beforeend", data)
        );
    </script>
  </body>
</html>
