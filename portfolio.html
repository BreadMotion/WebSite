<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Pan<span>KUN</span> | Portfolio</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <!-- 共通CSS -->
        <link rel="stylesheet" href="assets/css/base.css" />
        <link
            rel="stylesheet"
            href="assets/css/layout.css"
        />

        <!-- Portfolio専用CSS -->
        <link
            rel="stylesheet"
            href="assets/css/portfolio.css"
        />
    </head>
    <body>
        <!-- header は layout.js が自動挿入 -->
        <main class="main-container">
            <section class="page-header">
                <h1>Portfolio</h1>
                <p>
                    これまで制作したゲームやツールの紹介です。
                </p>

                <div class="portfolio-filters">
                    <label for="portfolioTechFilter"
                        >技術スタック:</label
                    >
                    <select id="portfolioTechFilter">
                        <option value="all">すべて</option>
                        <!-- portfolio.js から自動追加 -->
                    </select>
                </div>

                <div class="portfolio-search">
                    <label for="portfolioSearchInput"
                        >検索:</label
                    >
                    <input
                        type="search"
                        id="portfolioSearchInput"
                        placeholder="タイトル・概要・Role・Platform で検索"
                        autocomplete="off"
                    />
                </div>

                <div class="portfolio-tags">
                    <span class="portfolio-tags-label"
                        >タグ:</span
                    >
                    <div
                        id="portfolioTagList"
                        class="portfolio-tags-list"
                    >
                        <!-- portfolio.js からタグボタンを追加 -->
                    </div>
                </div>
            </section>

            <!-- 一覧表示 -->
            <section
                id="portfolioListSection"
                class="section"
            >
                <h2>作品一覧</h2>
                <ul
                    id="portfolioList"
                    class="portfolio-list"
                >
                    <!-- portfolio.js で自動生成 -->
                </ul>
            </section>

            <!-- 詳細表示 -->
            <section
                id="portfolioDetailSection"
                class="section"
                style="display: none"
            >
                <a href="portfolio.html"
                    >&larr; 一覧に戻る</a
                >
                <h2 id="portfolioDetailTitle"></h2>
                <p
                    id="portfolioDetailMeta"
                    class="portfolio-meta"
                ></p>
                <p
                    id="portfolioDetailTags"
                    class="portfolio-detail-tags"
                ></p>
                <div
                    id="portfolioDetailBody"
                    class="portfolio-detail-body"
                ></div>
                <p
                    id="portfolioDetailLinks"
                    class="portfolio-links"
                ></p>
            </section>
        </main>

        <!-- footer も layout.js が自動挿入 -->
        <!-- Markdown パーサ（Blog と共通のものでOK） -->
        <script
            src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
            defer
        ></script>

        <!-- 共通JS -->
        <script src="assets/js/layout.js" defer></script>
        <!-- Portfolio専用JS -->
        <script src="assets/js/portfolio.js" defer></script>
    </body>
</html>
