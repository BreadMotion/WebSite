<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>PanKUN | Portfolio</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        />

        <!-- 共通CSS -->
        <link rel="stylesheet" href="assets/css/base.css" />
        <link
            rel="stylesheet"
            href="assets/css/layout.css"
        />
        <link
            rel="stylesheet"
            href="assets/css/portfolio.css"
        />

        <!-- アイコン -->
        <link rel="icon" href="favicon.ico" sizes="any" />
        <link
            rel="icon"
            type="image/png"
            href="assets/img/favicon-32.png"
            sizes="32x32"
        />
        <link
            rel="icon"
            type="image/png"
            href="assets/img/favicon-192.png"
            sizes="192x192"
        />

        <meta
            name="description"
            content="PanKUN のポートフォリオ。制作したゲームやツール、参加プロジェクトの一覧。"
        />

        <meta
            property="og:title"
            content="PanKUN Portfolio | pankun.dev"
        />
        <meta
            property="og:description"
            content="制作したゲームやツール、参加しているプロジェクトの一覧ページ。"
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://breadmotion.github.io/WebSite/portfolio.html"
        />
        <meta
            property="og:image"
            content="https://breadmotion.github.io/WebSite/assets/img/ogp.png"
        />

        <meta
            name="twitter:card"
            content="summary_large_image"
        />
        <meta
            name="twitter:title"
            content="PanKUN Portfolio | pankun.dev"
        />
        <meta
            name="twitter:description"
            content="制作したゲームやツール、参加プロジェクトの一覧。"
        />
        <meta
            name="twitter:image"
            content="https://breadmotion.github.io/WebSite/assets/img/ogp.png"
        />
    </head>
    <body data-page="portfolio">
        <div class="page-shell">
            <main class="main-container">
                <section
                    class="page-header reveal-on-scroll"
                >
                    <h1>Portfolio</h1>
                    <p>
                        制作したゲームやツール、参加しているプロジェクトをまとめています。
                    </p>
                    <p>
                        個人制作・インディー・業務で関わったものを、できる範囲で公開しています。
                    </p>
                </section>

                <section class="section reveal-on-scroll">
                    <div class="section-header">
                        <h2>作品一覧</h2>

                        <!-- フィルタ UI -->
                        <div class="portfolio-filters">
                            <div class="portfolio-filter">
                                <span
                                    class="portfolio-filter__label"
                                >
                                    カテゴリ
                                </span>
                                <select
                                    id="portfolioCategoryFilter"
                                    class="select portfolio-filter__control"
                                >
                                    <option value="">
                                        すべて
                                    </option>
                                    <option value="Game">
                                        Game
                                    </option>
                                    <option value="Tool">
                                        Tool
                                    </option>
                                    <option value="Plugin">
                                        Plugin
                                    </option>
                                    <option value="Other">
                                        Other
                                    </option>
                                </select>
                            </div>

                            <div class="portfolio-filter">
                                <span
                                    class="portfolio-filter__label"
                                >
                                    検索
                                </span>
                                <input
                                    type="search"
                                    id="portfolioSearch"
                                    class="input input--search portfolio-filter__control"
                                    placeholder="タイトル・概要・タグで検索"
                                />
                            </div>
                        </div>
                    </div>

                    <div
                        id="portfolioList"
                        class="card-grid"
                    ></div>

                    <p
                        id="portfolioEmptyMessage"
                        class="text-muted"
                        style="display: none"
                    >
                        条件に一致する作品がありません。
                    </p>
                </section>
            </main>
        </div>

        <!-- 共通JS -->
        <script src="assets/js/layout.js" defer></script>
        <script src="assets/js/ui.js"></script>
        <!-- Portfolio専用JS -->
        <script src="assets/js/portfolio.js" defer></script>
    </body>
</html>
